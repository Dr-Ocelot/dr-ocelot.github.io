<!DOCTYPE html>
<head>
    <title>Soundtracks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel='stylesheet' type="text/css" href='/css/main.css'>
    
<!--    Load Bootstrap-->
    <link rel='stylesheet' type="text/css" href="/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <div class='container'>
        <div class='jumbotron text-xs-center'>
            <h1>Game Soundtracks</h1>
        </div>
        <div>
<!--            SNES-->
            <div class='row'>
                <div class='col-sm-12'>
                    <div class='card card-primary card-inverse text-xs-center'>
                        <div class='card-header'>
                            <h3>Super Nintendo <span class='tag tag-info tag-pill'>0</span> <span class='tag tag-default tag-pill'>1 Waiting</span></h3>
                        </div>
                    </div>
                </div>
                <div class='col-sm-6 col-md-4 col-ld-3'>
                    <div class='card'>
                        <img class='card-img-top img-fluid' id='mario-world' src='/img/super-mario-world.jpg' alt='Album Art'>
                        <div class='card-block text-xs-center'>
                            <h4 class='card-title'>Super Mario World</h4>
                            <a href="mario-golf-gbc/" class="btn btn-outline-primary disabled">Coming Soon</a>
                        </div>
                    </div>
                </div>
            </div>
<!--            GBC-->
            <div class='row'>
                <div class='col-sm-12'>
                    <div class='card card-primary card-inverse text-xs-center'>
                        <div class='card-header'>
                            <h3>Game Boy Color <span class='tag tag-success'>NEW</span> <span class='tag tag-info tag-pill'>1</span></h3>
                        </div>
                    </div>
                </div>
                <div class='col-sm-6 col-md-4 col-ld-3'>
                    <div class='card'>
                        <img class='card-img-top img-fluid' src='/img/mario-golf-gbc-square.png' alt='Album Art'>
                        <div class='card-block text-xs-center'>
                            <h4 class='card-title'>Mario Golf (GBC) <span class='tag tag-success'>NEW</span></h4>
                            <a href="mario-golf-gbc/" class="btn btn-outline-primary">More Info</a> <a href="https://drive.google.com/uc?export=download&id=0B__16BpeelslY1FmRUtYbjVkM3M" class="btn btn-outline-primary">Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
