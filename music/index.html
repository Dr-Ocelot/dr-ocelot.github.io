<!DOCTYPE html>
<head>
    <title>Soundtracks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    
<!--    Load Bootstrap-->
    <link rel='stylesheet' type="text/css" href="/css/bootstrap.min.css">
    <link rel='stylesheet' type="text/css" href='/css/bootstrap-flex.min.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel='stylesheet' type="text/css" href='/css/main.css'>
</head>
<body>
    <div class='container'>
        <div class='jumbotron text-xs-center'>
            <h1>Game Soundtracks</h1>
        </div>
        <div>
<!--            SNES-->
            <div class='row flex-items-xs-center'>
                <div class='col-sm-12'>
                    <div class='card card-primary card-inverse text-xs-center'>
                        <div class='card-header'>
                            <h3>Super Nintendo <span class='tag tag-info tag-pill'>1</span></h3>
                        </div>
                    </div>
                </div>
                
<!--                SMW-->
                <div class='col-sm-6 col-md-4 col-ld-3'>
                    <div class='card'>
                        <img class='card-img-top img-fluid' id='' src='/img/super-mario-world.jpg' alt='Album Art'>
                        <div class='card-block text-xs-center'>
                            <h4 class='card-title'>Super Mario World</h4>
                            <h6 class='text-muted'>ripped by GilvaSunner</h6>
                            <a href="super-mario-world/" class="btn btn-outline-primary" >More Info</a> <a href="https://drive.google.com/uc?export=download&id=0B__16BpeelslN3FINFUyOW1FXzQ" class="btn btn-outline-primary" data-toggle="tooltip" data-placement='top' title="40 MB">Download</a>
                        </div>
                    </div>
                </div>

            </div>
<!--            GBC-->
            <div class='row flex-items-xs-center'>
                <div class='col-sm-12'>
                    <div class='card card-primary card-inverse text-xs-center'>
                        <div class='card-header'>
                            <h3>Game Boy Color <span class='tag tag-success'></span> <span class='tag tag-info tag-pill'>1</span></h3>
                        </div>
                    </div>
                </div>
                
<!--                MG GBC-->
                <div class='col-sm-6 col-md-4 col-ld-3'>
                    <div class='card'>
                        <img class='card-img-top img-fluid' src='/img/mario-golf-gbc-square.png' alt='Album Art'>
                        <div class='card-block text-xs-center'>
                            <h4 class='card-title'>Mario Golf (GBC)</h4>
                            <a href="mario-golf-gbc/" class="btn btn-outline-primary" >More Info</a> <a href="https://drive.google.com/uc?export=download&id=0B__16BpeelslY1FmRUtYbjVkM3M" class="btn btn-outline-primary" data-toggle="tooltip" data-placement='top' title="78 MB">Download</a>
                        </div>
                    </div>
                </div>
                
            </div>

<!--            WIIU-->
            <div class='row flex-items-xs-center'>
                <div class='col-sm-12'>
                    <div class='card card-primary card-inverse text-xs-center'>
                        <div class='card-header'>
                            <h3>Wii U <span class='tag tag-success'></span> <span class='tag tag-info tag-pill'>1</span></h3>
                        </div>
                    </div>
                </div>
                
<!--                MG GBC-->
                <div class='col-sm-6 col-md-4 col-ld-3'>
                    <div class='card'>
                        <img class='card-img-top img-fluid' src='/img/mario-maker.webp' alt='Album Art'>
                        <div class='card-block text-xs-center'>
                            <h4 class='card-title'>Super Mario Maker <span class='tag tag-warning'>External</span></h4>
                            <h6 class='text-muted'>assembled by 'Nintendo Soundtrack'</h6>
                            <a href="http://nintendosoundtrack.wixsite.com/nintendo-soundtrack/super-mario-maker-soundtrack" class="btn btn-outline-primary" >External Site</a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
</div>
    </div>
    <script src='/js/jquery-3.1.1.min.js'></script>
    <script src='/js/tether.min.js'></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip(); 
        });
</script>
</body>
